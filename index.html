<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Shirt Order Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column; /* Center content vertically */
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin-top: 20px; /* Add margin for separation from heading */
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #receipt {
      display: none;
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    #receipt h2 {
      color: #333;
    }

    #receipt p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>T-Shirt Order Page</h1>

  <form id="orderForm" onsubmit="processOrder(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" pattern="\d{9}" placeholder="9 digits" required>

    <label for="message">Message on T-Shirt:</label>
    <textarea id="message" maxlength="20"></textarea>

    <label for="color">T-Shirt Color:</label>
    <input type="color" id="color" required>

    <label for="size">T-Shirt Size:</label>
    <select id="size" required>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1" required>

    <button type="submit">Place Order</button>
  </form>

  <div id="receipt">
    <h2>Order Receipt</h2>
    <p>Date: <span id="receiptDate"></span></p>
    <p>Name: <span id="receiptName"></span></p>
    <p>Email: <span id="receiptEmail"></span></p>
    <p>Mobile Number: <span id="receiptMobile"></span></p>
    <p>Message: <span id="receiptMessage"></span></p>
    <p>Color: <span id="receiptColor"></span></p>
    <p>Size: <span id="receiptSize"></span></p>
    <p>Quantity: <span id="receiptQuantity"></span></p>
  </div>

  <script>
    // Person class
    class Person {
      constructor(name, mobile) {
        this.name = name;
        this.mobile = mobile;
      }

      printDetails = () => {
        console.log(`Name: ${this.name}, Mobile: ${this.mobile}`);
      };
    }

    // Student class inheriting from Person
    class Student extends Person {
      constructor(name, mobile, rollNo) {
        super(name, mobile);
        this.rollNo = rollNo;
      }

      printDetails = () => {
        super.printDetails();
        console.log(`Roll No: ${this.rollNo}`);
      };
    }

  // Function to process the T-shirt order
  const processOrder = (event) => {
    event.preventDefault();

    // Validation and order processing code...

    // Display receipt
    document.getElementById('orderForm').style.display = 'none';
    document.getElementById('receipt').style.display = 'block';

    // Populate receipt details
    const orderDate = new Date();
    document.getElementById('receiptDate').textContent = orderDate.toLocaleString();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const mobile = document.getElementById('mobile').value;
    const message = document.getElementById('message').value;
    const color = document.getElementById('color').value;
    const size = document.getElementById('size').value;
    const quantity = document.getElementById('quantity').value;

    document.getElementById('receiptName').textContent = name;
    document.getElementById('receiptEmail').textContent = email;
    document.getElementById('receiptMobile').textContent = mobile;
    document.getElementById('receiptMessage').textContent = message;
    document.getElementById('receiptColor').textContent = color;
    document.getElementById('receiptSize').textContent = size;
    document.getElementById('receiptQuantity').textContent = quantity;

    // Rest of the code...
  };
  </script>

</body>
</html>
